    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .stat-item {
            background: #f5f5f5;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
        }

        .stat-item span {
            color: #667eea;
        }

        .question-section {
            display: none;
        }

        .question-section.active {
            display: block;
        }

        .question-number {
            color: #764ba2;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .question {
            font-size: 20px;
            margin-bottom: 30px;
            color: #333;
            font-weight: 600;
            line-height: 1.6;
        }

        .options {
            display: grid;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
        }

        .option:before {
            content: attr(data-letter);
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #667eea;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            margin-right: 15px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .option:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.selected:before {
            background: white;
            color: #667eea;
        }

        .option.correct {
            background: #4caf50;
            color: white;
            border-color: #4caf50;
        }

        .option.correct:before {
            background: white;
            color: #4caf50;
        }

        .option.wrong {
            background: #f44336;
            color: white;
            border-color: #f44336;
        }

        .option.wrong:before {
            background: white;
            color: #f44336;
        }

        .button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .menu-screen, .result-screen {
            text-align: center;
        }

        .level-select {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .level-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .level-card:hover {
            transform: translateY(-5px);
        }

        .level-card.locked {
            background: #ccc;
            cursor: not-allowed;
        }

        .level-card h3 {
            margin-bottom: 10px;
            font-size: 20px;
        }

        .level-card p {
            font-size: 14px;
            opacity: 0.9;
        }

        .level-card .level-title {
            font-size: 12px;
            opacity: 0.8;
            margin-top: 5px;
        }

        .result-screen h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #667eea;
        }

        .result-message {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .result-stats {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .result-stats div {
            margin: 10px 0;
            font-size: 18px;
        }

        .hidden {
            display: none;
        }

        .timer {
            font-size: 20px;
            font-weight: bold;
            color: #764ba2;
            text-align: center;
            margin-bottom: 20px;
        }

        .timer.warning {
            color: #f44336;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .life-counter {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .heart {
            color: #f44336;
            font-size: 24px;
        }

        .heart.lost {
            opacity: 0.3;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>

        // Level information
        const levelInfo = {
            level1: { name: 'Quis Sesi 1', questions: 11 },
            level2: { name: 'Quis Sesi 2', questions: 11 },
            level3: { name: 'Quis Sesi 3', questions: 11 },
            level4: { name: 'Quis Sesi 4', questions: 11 },
            level5: { name: 'Semifinal 1', questions: 53 }
        };

        // Game State
        let currentLevel = 1;
        let currentQuestionIndex = 0;
        let score = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let lives = 3;
        let timeLeft = 30;
        let timerInterval;
        let selectedAnswer = null;
        let currentQuestions = [];
        let unlockedLevels = 1;

        // Initialize
        function init() {
            loadProgress();
            showLevelSelect();
        }

        // Show Level Selection
        function showLevelSelect() {
            const levelSelect = document.getElementById('levelSelect');
            levelSelect.innerHTML = '';

            for (let i = 1; i <= 5; i++) {
                const levelKey = `level${i}`;
                const info = levelInfo[levelKey];
                
                const levelCard = document.createElement('div');
                levelCard.className = `level-card ${i > unlockedLevels ? 'locked' : ''}`;
                levelCard.innerHTML = `
                    <h3>Level ${i}</h3>
                    <p>${i <= unlockedLevels ? info.questions + ' Pertanyaan' : 'üîí Terkunci'}</p>
                    <p class="level-title">${i <= unlockedLevels ? info.name : ''}</p>
                `;
                
                if (i <= unlockedLevels) {
                    levelCard.onclick = () => startGame(i);
                }
                
                levelSelect.appendChild(levelCard);
            }
        }

        // Start Game
        function startGame(level) {
            currentLevel = level;
            currentQuestionIndex = 0;
            score = 0;
            correctCount = 0;
            wrongCount = 0;
            lives = 3;
            
            // Get questions for this level
            const levelKey = `level${level}`;
            currentQuestions = [...questionDatabase[levelKey]];
            
            // Shuffle questions
            currentQuestions = currentQuestions.sort(() => Math.random() - 0.5);
            
            // Limit to 10 questions for Quis Sesi (levels 1-4), keep all for Semifinal
            if (level <= 4) {
                currentQuestions = currentQuestions.slice(0, 10);
            }
            
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('resultScreen').classList.add('hidden');
            
            updateStats();
            updateLives();
            loadQuestion();
        }

        // Update Stats
        function updateStats() {
            const levelKey = `level${currentLevel}`;
            document.getElementById('currentLevel').textContent = `${currentLevel} - ${levelInfo[levelKey].name}`;
            document.getElementById('score').textContent = score;
            document.getElementById('questionCount').textContent = 
                `${currentQuestionIndex + 1}/${currentQuestions.length}`;
            
            const progress = ((currentQuestionIndex + 1) / currentQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // Update Lives
        function updateLives() {
            const lifeCounter = document.getElementById('lifeCounter');
            lifeCounter.innerHTML = '';
            
            for (let i = 0; i < 3; i++) {
                const heart = document.createElement('span');
                heart.className = `heart ${i >= lives ? 'lost' : ''}`;
                heart.textContent = '‚ù§Ô∏è';
                lifeCounter.appendChild(heart);
            }
        }

        // Load Question
        function loadQuestion() {
            if (currentQuestionIndex >= currentQuestions.length) {
                showResults();
                return;
            }

            const question = currentQuestions[currentQuestionIndex];
            selectedAnswer = null;
            
            document.getElementById('questionNumber').textContent = 
                `Pertanyaan ${currentQuestionIndex + 1} dari ${currentQuestions.length}`;
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            const letters = ['A', 'B', 'C', 'D'];
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.setAttribute('data-letter', letters[index]);
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionDiv);
            });
            
            document.getElementById('nextButton').style.display = 'none';
            
            // Start timer
            startTimer();
        }

        // Start Timer
        function startTimer() {
            timeLeft = 30;
            updateTimer();
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleTimeout();
                }
            }, 1000);
        }

        // Update Timer Display
        function updateTimer() {
            const timerElement = document.getElementById('timer');
            timerElement.textContent = `‚è±Ô∏è ${timeLeft}s`;
            
            if (timeLeft <= 10) {
                timerElement.classList.add('warning');
            } else {
                timerElement.classList.remove('warning');
            }
        }

        // Handle Timeout
        function handleTimeout() {
            wrongCount++;
            lives--;
            updateLives();
            
            const question = currentQuestions[currentQuestionIndex];
            showCorrectAnswer(question.correct);
            
            if (lives <= 0) {
                setTimeout(() => showResults(), 2000);
            } else {
                setTimeout(() => nextQuestion(), 2000);
            }
        }

        // Select Answer
        function selectAnswer(index) {
            if (selectedAnswer !== null) return;
            
            clearInterval(timerInterval);
            selectedAnswer = index;
            
            const question = currentQuestions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options[index].classList.add('selected');
            
            setTimeout(() => {
                checkAnswer(index, question.correct);
            }, 500);
        }

        // Check Answer
        function checkAnswer(selected, correct) {
            const options = document.querySelectorAll('.option');
            
            if (selected === correct) {
                options[selected].classList.remove('selected');
                options[selected].classList.add('correct');
                correctCount++;
                
                // Calculate score based on time left
                const timeBonus = Math.floor(timeLeft / 3);
                score += 10 + timeBonus;
                
                updateStats();
            } else {
                options[selected].classList.remove('selected');
                options[selected].classList.add('wrong');
                options[correct].classList.add('correct');
                wrongCount++;
                lives--;
                updateLives();
            }
            
            if (lives <= 0) {
                setTimeout(() => showResults(), 2000);
            } else {
                document.getElementById('nextButton').style.display = 'block';
            }
        }

        // Show Correct Answer (for timeout)
        function showCorrectAnswer(correct) {
            const options = document.querySelectorAll('.option');
            options[correct].classList.add('correct');
            
            document.getElementById('nextButton').style.display = 'block';
        }

        // Next Question
        function nextQuestion() {
            currentQuestionIndex++;
            updateStats();
            
            if (currentQuestionIndex >= currentQuestions.length || lives <= 0) {
                showResults();
            } else {
                loadQuestion();
            }
        }

        // Show Results
        function showResults() {
            clearInterval(timerInterval);
            
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            
            const levelKey = `level${currentLevel}`;
            const totalQuestions = correctCount + wrongCount;
            const accuracy = totalQuestions > 0 ? Math.round((correctCount / totalQuestions) * 100) : 0;
            
            document.getElementById('resultLevelName').textContent = 
                `Level ${currentLevel}: ${levelInfo[levelKey].name}`;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('correctAnswers').textContent = correctCount;
            document.getElementById('wrongAnswers').textContent = wrongCount;
            document.getElementById('accuracy').textContent = accuracy + '%';
            
            // Determine result message
            let emoji = 'üéâ';
            let message = '';
            
            if (accuracy >= 80 && lives > 0) {
                emoji = 'üèÜ';
                message = 'Sempurna! Anda menguasai materi K3 ini!';
                
                // Unlock next level
                if (currentLevel >= unlockedLevels && currentLevel < 5) {
                    unlockedLevels = currentLevel + 1;
                    saveProgress();
                }
            } else if (accuracy >= 60) {
                emoji = 'üëè';
                message = 'Bagus! Tingkatkan lagi pemahamanmu!';
            } else {
                emoji = 'üí™';
                message = 'Jangan menyerah! Pelajari lagi materi K3!';
            }
            
            document.getElementById('resultEmoji').textContent = emoji;
            document.getElementById('resultMessage').textContent = message;
        }

        // Back to Menu
        function backToMenu() {
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('menuScreen').classList.remove('hidden');
            showLevelSelect();
        }

        // Retry Level
        function retryLevel() {
            startGame(currentLevel);
        }

        // Save Progress
        function saveProgress() {
            localStorage.setItem('k3QuizProgress', unlockedLevels);
        }

        // Load Progress
        function loadProgress() {
            const saved = localStorage.getItem('k3QuizProgress');
            if (saved) {
                unlockedLevels = parseInt(saved);
            }
        }

        // Setup next button
        document.getElementById('nextButton').addEventListener('click', nextQuestion);

        // Initialize game
        init();
    </script>
